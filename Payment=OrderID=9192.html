    <script>
      // Notification Function
function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.classList.add('show');
    setTimeout(() => {
        notification.classList.remove('show');
    }, 2000);
}

// Copy Handlers
document.getElementById('copy-account').addEventListener('click', () => {
    navigator.clipboard.writeText(document.getElementById('account-number').textContent)
        .then(() => showNotification('UPI copied successfully!'))
        .catch(err => console.error('Failed to copy please contact:', err));
});

document.getElementById('copy-routing').addEventListener('click', () => {
    navigator.clipboard.writeText(document.getElementById('routing-number').textContent)
        .then(() => showNotification('Payable amount copied successfully!'))
        .catch(err => console.error('Failed to copy:', err));
});

// Agreement Checkbox Handler
const agreementCheckbox = document.getElementById('agreement');
const nextStepButton = document.getElementById('next-step');

agreementCheckbox.addEventListener('change', () => {
    nextStepButton.disabled = !agreementCheckbox.checked;
});

// Handle click on the next-step button when enabled
nextStepButton.addEventListener('click', () => {
    if (!nextStepButton.disabled) {
        window.location.href = '/OrderID/67otkRjevhdexWDFZKslcg==/Redirect/Check.html';
    }
});

    </script>

        <script>
            // Set the date we're counting down to (15 minutes from now)
            let countDownDate = new Date().getTime() + 15 * 60 * 1000; // 15 minutes from now
    
            // Update the countdown every 1 second
            let x = setInterval(function() {
    
                // Get the current time
                let now = new Date().getTime();
    
                // Find the time remaining
                let distance = countDownDate - now;
    
                // Calculate minutes and seconds
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
                // Display the result in the timer div
                document.getElementById("timer").innerHTML = minutes + "m " + seconds + "s ";
    
                // If the countdown ends, display a message
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("timer").innerHTML = "EXPIRED";
                }
            }, 1000);
    

        </script>

    
<script>        $(function() {
    $(this).bind("contextmenu", function(e) {
        e.preventDefault();
    });
}); 
(function($){

$.fn.ctrl = function(key, callback) {

if (!$.isArray(key)) {
   key = [key];
}
callback = callback || function(){ return false; }
return $(this).keydown(function(e) {

    $.each(key,function(i,k){
        if(e.keyCode == k.toUpperCase().charCodeAt(0) && e.ctrlKey) {
            return callback(e);
        }
    });
    return true;
});
};


$.fn.disableSelection = function() {

this.ctrl(['a','s','c']);

return this.attr('unselectable', 'on')
           .css({'-moz-user-select':'-moz-none',
                 '-moz-user-select':'none',
                 '-o-user-select':'none',
                 '-khtml-user-select':'none',
                 '-webkit-user-select':'none',
                 '-ms-user-select':'none',
                 'user-select':'none'})
           .bind('selectstart', function(){ return false; });
};

})(jQuery);
$(':not(input,select,textarea)').disableSelection();</script>
