<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Availability Checker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            padding: 20px;
            color: #1d1d1f;
        }
        .dropdown, button {
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #d1d1d6;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #1d1d1f;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        select {
            appearance: none;
            background: #ffffff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="gray"><path d="M7 10l5 5 5-5H7z"/></svg>') no-repeat right 10px center;
            background-size: 16px;
        }
        button {
            background-color: #007aff;
            color: #ffffff;
            font-weight: 600;
        }
        button:hover {
            background-color: red;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .center {
  text-align: center;
  color: red;
}

    </style>
    <style>
        .counter {
            font-size: 30px;
            font-weight: bold;
            margin: 20px;
            color: dodgerblue;
        }
        @media (max-width: 30px) {
            .counter {
                font-size: 10vw;
            }
        }
    </style>
     <div class="counter"  id="counter">0</div>
     <script>
        let count = 0;
        const targetCount = 787;
        const duration = 20000; // Total animation duration in milliseconds
        const counterElement = document.getElementById('counter');
    
        function updateCounter() {
            if (counterElement) {
                counterElement.textContent = `We are on ${count}+ Districts in India!ðŸ’™`;
            }
        }
    
        function animateCounter(startTime) {
            const elapsedTime = Date.now() - startTime;
            const progress = Math.min(elapsedTime / duration, 1);
            count = Math.floor(progress * targetCount);
    
            updateCounter();
    
            if (progress < 1) {
                requestAnimationFrame(() => animateCounter(startTime));
            }
        }
    
        function startCounter() {
            if (counterElement) {
                requestAnimationFrame(() => animateCounter(Date.now()));
            }
        }
    
        window.onload = startCounter;
    </script>
    
    
    
    <p class="center">(Note) You can only see this page in the demo section,<br>this page will not exist if you log in to a real account</p> 
    <script>
        const stateDistricts = {
            "Andhra Pradesh": ["Anantapur", "Chittoor", "East Godavari"],
            "Arunachal Pradesh": ["Tawang", "Papum Pare", "Lohit"],
            "Assam": ["Kamrup", "Dibrugarh", "Tinsukia"],
            "Bihar": ["Patna", "Gaya", "Bhagalpur"],
            "Maharashtra": ["Mumbai", "Pune", "Nagpur"]
        };
        function updateDistricts() {
            let stateSelect = document.getElementById("state");
            let districtSelect = document.getElementById("district");
            let selectedState = stateSelect.value;
            districtSelect.innerHTML = "<option value=''>Select a District</option>";
            
            if (selectedState) {
                stateDistricts[selectedState].forEach(district => {
                    let option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        }
        function showPopup() {
            let district = document.getElementById("district").value;
            if (!district) return;
            let now = new Date();
            now.setMinutes(now.getMinutes() + now.getTimezoneOffset() + 330); // Convert to IST (GMT+5:30)
            let hours = now.getHours() % 12 || 12;
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            let formattedTime = `${hours}:${minutes} ${ampm}`;
            let formattedDate = now.getDate() + " " + now.toLocaleString('en-us', { month: 'short' }) + " " + (now.getFullYear() % 100);
            
            let popup = document.getElementById("popup");
            popup.innerHTML = `<p>Be Patience!</p><p>current time ${formattedTime}</p><p>${formattedDate}</p>`;
            popup.style.display = "block";
            setTimeout(() => {
                popup.innerHTML = `<h4>Congratulation! <br>Call Boy Job available in ${district},<br>Please Complete Regster to Get Client!</h6><button onclick='closePopup()'>Understand</button>`;
            }, 7000);
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</head>
<body>
    <select id="state" class="dropdown" onchange="updateDistricts()">
        <option value="">Select a State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Maharashtra">Maharashtra</option>
    </select>
    <select id="district" class="dropdown">
        <option value="">Select a District</option>
    </select>
    <button onclick="showPopup()"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"><path fill="currentColor" fill-rule="evenodd" d="M1.75 1.5a.25.25 0 0 0-.25.25v1.5a.75.75 0 0 1-1.5 0v-1.5A1.75 1.75 0 0 1 1.75 0h1.5a.75.75 0 0 1 0 1.5zm11.5 8.5a.75.75 0 0 1 .75.75v1.5A1.75 1.75 0 0 1 12.25 14h-1.5a.75.75 0 0 1 0-1.5h1.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 .75-.75m-11.75.75a.75.75 0 0 0-1.5 0v1.5A1.75 1.75 0 0 0 1.75 14h1.5a.75.75 0 0 0 0-1.5h-1.5a.25.25 0 0 1-.25-.25zm8.5-10a.75.75 0 0 1 .75-.75h1.5A1.75 1.75 0 0 1 14 1.75v1.5a.75.75 0 0 1-1.5 0v-1.5a.25.25 0 0 0-.25-.25h-1.5A.75.75 0 0 1 10 .75M6.25 4a2.25 2.25 0 1 0 0 4.5a2.25 2.25 0 0 0 0-4.5M2.5 6.25a3.75 3.75 0 1 1 6.879 2.068L11.03 9.97a.75.75 0 1 1-1.06 1.06L8.318 9.38A3.75 3.75 0 0 1 2.5 6.25" clip-rule="evenodd"/></svg> Check</button>
    <div id="popup" class="popup"></div>
</body>
</html>
