<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Availability Checker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f7;
            padding: 20px;
            color: #1d1d1f;
        }
        .dropdown, button {
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #d1d1d6;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #1d1d1f;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        select {
            appearance: none;
            background: #ffffff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="gray"><path d="M7 10l5 5 5-5H7z"/></svg>') no-repeat right 10px center;
            background-size: 16px;
        }
        button {
            background-color: #007aff;
            color: #ffffff;
            font-weight: 600;
        }
        button:hover {
            background-color: #005ecb;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .center {
  text-align: center;
  color: red;
}

    </style>
    <p class="center">(tips) You can only see this page in the demo section,<br>this page will not exist if you log in to a real account</p> 
    <script>
        const stateDistricts = {
            "Andhra Pradesh": ["Anantapur", "Chittoor", "East Godavari"],
            "Arunachal Pradesh": ["Tawang", "Papum Pare", "Lohit"],
            "Assam": ["Kamrup", "Dibrugarh", "Tinsukia"],
            "Bihar": ["Patna", "Gaya", "Bhagalpur"],
            "Maharashtra": ["Mumbai", "Pune", "Nagpur"]
        };
        function updateDistricts() {
            let stateSelect = document.getElementById("state");
            let districtSelect = document.getElementById("district");
            let selectedState = stateSelect.value;
            districtSelect.innerHTML = "<option value=''>Select a District</option>";
            
            if (selectedState) {
                stateDistricts[selectedState].forEach(district => {
                    let option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        }
        function showPopup() {
            let district = document.getElementById("district").value;
            if (!district) return;
            let now = new Date();
            now.setMinutes(now.getMinutes() + now.getTimezoneOffset() + 330); // Convert to IST (GMT+5:30)
            let hours = now.getHours() % 12 || 12;
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            let formattedTime = `${hours}:${minutes} ${ampm}`;
            let formattedDate = now.getDate() + " " + now.toLocaleString('en-us', { month: 'short' }) + " " + (now.getFullYear() % 100);
            
            let popup = document.getElementById("popup");
            popup.innerHTML = `<p>Be Patience!</p><p>current time ${formattedTime}</p><p>${formattedDate}</p>`;
            popup.style.display = "block";
            setTimeout(() => {
                popup.innerHTML = `<h4>Congratulation! <br>Call Boy Job available in<br> ${district},<br>Please Complete Regster to Get Client!</h6><button onclick='closePopup()'>Understand</button>`;
            }, 7000);
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</head>
<body>
    <select id="state" class="dropdown" onchange="updateDistricts()">
        <option value="">Select a State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Maharashtra">Maharashtra</option>
    </select>
    <select id="district" class="dropdown">
        <option value="">Select a District</option>
    </select>
    <button onclick="showPopup()">Check Job Availability</button>
    <div id="popup" class="popup"></div>
</body>
</html>
